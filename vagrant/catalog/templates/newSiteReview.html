<h1>CREATE A REVIEW </h1>

<form action="#" method = 'post'>
    <label>Campground Experience</label>
    <p><input type ='text' name='experience'></p>
    <label>Campground Description</label>
    <p><textarea rows='4' cols='50' name='description'></textarea></p>
    <input type='radio' name='category' value='Will definitely come back'>Will definitely come back <br>

    <input type='submit' value='Add Review'>
</form>
